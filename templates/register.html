<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registerstyle.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script>
        function validateForm(event) {
            const username = document.forms["registerForm"]["username"].value.trim();
            const password = document.forms["registerForm"]["password"].value;

            if (!username || !password) {
                alert("Both username and password must be filled out.");
                event.preventDefault();
                return false;
            }

            const passwordPattern = /^(?=.*\d)(?=.*[a-zA-Z]).{8,}$/;
            if (!passwordPattern.test(password)) {
                alert("Password must be at least 8 characters long and contain both letters and numbers.");
                event.preventDefault();
                return false;
            }
        }
    </script>
</head>
<body>
    <div class="maincontainer">
        <h1>Register</h1>
        <form name="registerForm" method="POST" onsubmit="validateForm(event)">
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <button type="submit" class="button">Register</button>
            <div class="register-link">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
